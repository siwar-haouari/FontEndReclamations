<div class="card shadow mb-4">
  <div class="card-header py-3">
    <div class="row mt-2">
      <div class="col">
      <h2 class="text-center">Liste des reclamations Pedagogiques</h2>
    </div>
  </div>
  </div>
  <div class="card-body">
    <div class="card-body">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
            <tr>
              <th>Sujet</th>
              <th>Description</th>
              <th>Enseignant</th>
              <th>Etat</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let pedagogique of PedagogiqueList">
              <td>
                <div class="d-flex align-items-center">
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{ pedagogique.sujet}}</p>
                    <p class="text-muted mb-0"></p>
                  </div>
                </div>
              </td>
              <td>
                <p class="fw-normal mb-1">{{ pedagogique.description}}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{ pedagogique.enseignant.nom}}</p>
              </td>
              <td>
                <span class="badge badge-warning rounded-pill d-inline">{{ pedagogique.etat}}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </table>



    </div>
  </div>
</div>
